<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-ar.min.css">
  <link rel="stylesheet" href="./assets/css/nice-select.css">
  <link rel="stylesheet" href="./assets/css/animate.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <!-- navbar -->
  <div class="navbar-section">
    <div class="container">
      <div class="navbar-content">
        <div class="logo wow animate__animated animate__bounceInDown">
          <img src="./assets/images/logo-2.svg" alt="">
        </div>
        <div class="download wow animate__animated animate__bounceInDown">
          <a href="" class="link-tag">
            <img src="./assets/images/apple-2.svg" alt="">
          </a>
          <a href="" class="link-tag">
            <img src="./assets/images/google-2.svg" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-7 colom">
        <div class="form-content">
          <div class="container">
            <form action="">
              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.2s">
                    <label for="name1">الإسم الأول</label>
                    <input type="text" name="" id="name1" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.3s">
                    <label for="lastname">الاسم الأخير</label>
                    <input type="text" name="" id="lastname" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.4s">
                    <label for="phone">رقم التليفون </label>
                    <input type="number" name="" id="phone" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.5s">
                    <label for="ouremail">البريد الالكتروني</label>
                    <input type="email" name="" id="ouremail" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-8">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.6s">
                    <label for="adress">العنوان </label>
                    <input type="text" name="" id="adress" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.7s">
                    <label for="name1">الدولة </label>
                    <select name="" id="" class="customselect form-control">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.8s">
                    <label for="paswoordwrite">كلمة المرور </label>
                    <input type="password" name="" id="paswoordwrite" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.9s">
                    <label for="paswoordwrite2">تأكيد كلمة المرور </label>
                    <input type="password" name="" id="paswoordwrite2" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="1s">
                    <label for="emailelect">الموقع الالكتروني ( إن وجد ) </label>
                    <input type="password" name="" id="emailelect" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="1.2s">
                    <label for="facebookaccount">فيس بوك </label>
                    <input type="password" name="" id="facebookaccount" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="1.3s">
                    <label for="linkedaccount">لينكد ان </label>
                    <input type="password" name="" id="linkedaccount" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="1.4s">
                    <label for="instege">انستجرام</label>
                    <input type="password" name="" id="instege" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="1.5s">
                    <label for="youtubrchane">يوتيوب</label>
                    <input type="password" name="" id="youtubrchane" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="1.6s">
                    <label for="telegram">تليجرام</label>
                    <input type="password" name="" id="telegram" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.7s">
                    <label for="asporeNum">رقم جواز السفر </label>
                    <input type="password" name="" id="asporeNum" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.8s">
                    <label for="cityname">اسم البنك </label>
                    <input type="password" name="" id="cityname" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="0.9s">
                    <label for="ibanNumber">رقم الايبان </label>
                    <input type="password" name="" id="ibanNumber" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY" data-wow-delay="1s">
                    <label for="swiftCord">السويفت كود </label>
                    <input type="password" name="" id="swiftCord" class="form-control" placeholder="Example">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group  wow animate__animated animate__flipInY form-group-img" data-wow-delay="1.1s">
                    <label for="">رفع صورة شخصية</label>
                    <div class="image-upload">
                      <label class="file-upload" for="file-input">
                        <img src="./assets/images/Icon material-add-a-photo.png" alt="">
                      </label>
                      <input id="file-input" class="personal-img-file" type="file" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="btn-submit wow animate__animated animate__flipInY" data-wow-delay="1.2s">
                    <button type="submit">
                      <span> سجل الان </span>
                      <i class="fas fa-arrow-left"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-5 colom">
        <div class="form-img">
          <img class="wow animate__animated animate__zoomIn" data-depth="0.5" src="./assets/images/program-1.png" alt="">
        </div>
      </div>
    </div>
  </div>




  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/wow.js"></script>
  <script src="./assets/js/jquery.nice-select.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
